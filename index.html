<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ùïµùñîùñäùñë en Movimiento</title>  
    <style>  
        /* Fondo oscuro */  
        body {  
            margin: 0;  
            padding: 0;  
            overflow: hidden;  
            background: black;  
            font-family: 'Arial', sans-serif;  
        }  

        /* Contenedor del canvas */  
        canvas {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100vw;  
            height: 100vh;  
            z-index: -1;  
        }  

        /* Contenedor del texto centrado */  
        .center-text {  
            position: absolute;  
            top: 50%;  
            left: 50%;  
            transform: translate(-50%, -50%);  
            text-align: center;  
        }  

        /* Estilo del texto con efecto de borde rojo */  
        .big-text {  
            font-size: 100px;  
            color: white; /* Texto en blanco */  
            font-weight: bold;  
            text-shadow: 0 0 5px #800000, 0 0 10px #800000, 0 0 15px #800000;  
            animation: glow 6s infinite alternate ease-in-out;  
        }  

        /* Animaci√≥n del borde rojo ne√≥n lento y suave */  
        @keyframes glow {  
            0% { text-shadow: 0 0 5px #800000, 0 0 10px #800000, 0 0 15px #800000; }  
            100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }  
        }  
    </style>  
</head>  
<body>  
    <canvas id="starsCanvas"></canvas> <!-- Fondo de estrellas -->  
    <div class="center-text">  
        <div class="big-text">ùïµùñîùñäùñë</div>  
    </div>  

    <script>  
        // Fondo de estrellas  
        const canvas = document.getElementById("starsCanvas");  
        const ctx = canvas.getContext("2d");  

        function resizeCanvas() {  
            canvas.width = window.innerWidth;  
            canvas.height = window.innerHeight;  
        }  

        resizeCanvas();  
        window.onresize = resizeCanvas;  

        let stars = [];  
        const numStars = 100;  

        class Star {  
            constructor() {  
                this.x = Math.random() * canvas.width;  
                this.y = Math.random() * canvas.height;  
                this.size = Math.random() * 1;  
                this.speed = Math.random() * 0.5 + 0.2;  
            }  

            move() {  
                this.y += this.speed;  
                if (this.y > canvas.height) this.y = 0;  
            }  

            draw() {  
                ctx.fillStyle = "white";  
                ctx.beginPath();  
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);  
                ctx.fill();  
            }  
        }  

        function initStars() {  
            stars = [];  
            for (let i = 0; i < numStars; i++) {  
                stars.push(new Star());  
            }  
        }  

        function animateStars() {  
            ctx.clearRect(0, 0, canvas.width, canvas.height);  
            for (let star of stars) {  
                star.move();  
                star.draw();  
            }  
            requestAnimationFrame(animateStars);  
        }  

        initStars();  
        animateStars();  
    </script>  

</body>  
</html>
