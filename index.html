<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación Push</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="enviarNotificacion()">Push</button>

    <script>
        function enviarNotificacion() {
            // Verificar si el navegador soporta las notificaciones
            if ("Notification" in window) {
                // Si ya se ha concedido el permiso, muestra la notificación
                if (Notification.permission === "granted") {
                    new Notification("Hola");
                } 
                // Si no se ha concedido, solicita permiso
                else if (Notification.permission === "default") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("Hola");
                        } else {
                            alert("Permiso de notificaciones no concedido.");
                        }
                    });
                } else {
                    alert("Las notificaciones están bloqueadas. Habilítalas en la configuración del navegador.");
                }
            } else {
                alert("Tu navegador no soporta notificaciones.");
            }
        }
    </script>
</body>
</html>
