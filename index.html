<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación Push</title>
    
    <!-- PushAlert -->
    <script type="text/javascript">
        (function(d, t) {
            var g = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.pushalert.co/integrate_4bd5861e2019e243c364f578f0c3f2d2.js";
            s.parentNode.insertBefore(g, s);
        }(document, "script"));
    </script>
    <!-- End PushAlert -->
</head>
<body>
    <button id="notify-btn">Push</button>

    <script>
        document.getElementById('notify-btn').addEventListener('click', function() {
            // Verificar si el navegador es compatible con las notificaciones
            if (!("Notification" in window)) {
                alert("Este navegador no soporta notificaciones de escritorio.");
            } else if (Notification.permission === "granted") {
                // Si los permisos ya han sido dados, muestra una notificación
                new Notification("Hola");
            } else if (Notification.permission !== "denied" || Notification.permission === "default") {
                // De lo contrario, solicita permisos
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        new Notification("Hola");
                    }
                });
            }
        });
    </script>
</body>
</html>
