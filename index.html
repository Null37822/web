<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación Local</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="enviarNotificacion()">Push</button>

    <script>
        function enviarNotificacion() {
            // Verificar si el navegador soporta las notificaciones y si se ha concedido permiso
            if (Notification.permission === "granted") {
                new Notification("Hola");
            } else if (Notification.permission === "default") {
                // Solicitar permiso si aún no se ha concedido
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Hola");
                    } else {
                        alert("No se concedió permiso para las notificaciones.");
                    }
                });
            } else {
                alert("Las notificaciones están bloqueadas. Habilítalas en la configuración del navegador.");
            }
        }

        // Solicitar permiso al cargar la página si aún no se ha concedido ni denegado
        if (Notification.permission === "default") {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
